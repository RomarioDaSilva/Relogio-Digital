<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&family=Poppins:wght@200;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Relógio Digital</title>
</head>

<body>
  <div id="box-mundial">
    <h1>Horários pelo mundo</h1>
    <div id="container-cidades">
      <div id="box-cidades">
        <h3>New Yourk</h3>
        <p>Estados Unidos</p>
        <span id="newYourk">12:00:00</span>
      </div>
      <div id="box-cidades">
        <h3>Dubai</h3>
        <p>Emirados Árabes</p>
        <span id="dubai">12:00:00</span>
      </div>
      <div id="box-cidades">
        <h3>Cancún</h3>
        <p>México</p>
        <span id="cancun">12:00:00</span>
      </div>
      <div id="box-cidades">
        <h3>Lisboa</h3>
        <p>Portugal</p>
        <span id="lisboa">12:00:00</span>
      </div>
    </div>
  </div>

  <div class="boxHora">
    <h1>Horário de Brasília</h1>
    <div class="horaCerta">
      <div>
        <span id="horas">00</span>
        <spam class="tempo">Horas</spam>
      </div>
      <div>
        <span id="minutos">00</span>
        <spam class="tempo">Minutos</spam>
      </div>
      <div>
        <span id="segundos">00</span>
        <spam class="tempo">Segundos</spam>
      </div>
    </div>
  </div>

  <div id="cronometro">
    <h2>Cronômetro</h2>
    <div id="box-cronometro">
      <h1 id="watch">00:00:00</h1>
    </div>
    <div id="box-botoes">
      <button class="iniciar" onclick="start()">Iniciar</button>
      <button class="pause" onclick="stop()">Pause</button>
      <button class="limpar" onclick="limpar()">Limpar</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
